<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="wrapper">

                <img src="./images/logo.svg" alt="" class="logo">
                <div class="store-option">

                    <div class="image-container docu">
                        <img src="./images/icon-document.svg" alt="" class="file">
                    </div>

                    <div class="image-container folder">
                        <img src="./images/icon-folder.svg" alt="" class="folder">
                    </div>

                    <div class="image-container upload">
                        <img src="./images/icon-upload.svg" alt="" class="cloud">
                    </div>

                </div>

            </div>
        </main>


        <div class="store-status">
            <div class="wrapper">
                <p class="use-info">Youâ€™ve used <span>815 GB</span> of your storage</p>
                <div class="space-bar">
                    <div class="bg">
                        <div class="fill-bar">
                            <div class="white-circle">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="gb-quantity">
                    <p>0 gb</p>
                    <p>1000 gb</p>
                </div>
            </div>
            <div class="gb-left">
                <p class="number">185</p>
                <p class="left-over">gb left</p>

            </div>
            <div class="triangle"></div>
        </div>
    </div>

</body>

</html>
